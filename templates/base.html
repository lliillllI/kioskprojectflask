<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}KIOSK{% endblock %}</title>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GmarketSansMedium';
            margin: 0;
            padding: 0;
            font-size: 16px;
            padding-top: 70px;
            padding-bottom: 70px;
        }
        .header, .footer {
            position: fixed;
            width: 100%;
            background: #ffd954;
            color: #000000;
            text-align: center;
            padding: 20px;
            z-index: 100;
        }
        .header {
            top: 0;
        }
        .footer {
            display: grid;
            grid-template-columns: 4fr 1fr;
            bottom: 0;
        }

        .image-container {
            display: flex;
            align-items: center;
        }
        .image-container img {
            width: 45px;
            height: auto;
            margin-right: 10px;
            margin-bottom: 5px;
        }
        #first {
            margin: 0;
            margin-top: 8px;
            text-decoration: none;
        }
        .hcontainer1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-left : 0%;
            margin-right : 20%;
        }

        .hcontainer2 {
            display: flex;
            align-items: center;
            margin-right: -15%;
        }
        #time {
            margin-right: 10px;
        }
        #timer {
            margin-right: 10px;
            font-size : 35px;
            color : red
        }
        .header button {
            background-color: #ffd954;
            color: #000000;
            border: #000000 solid 2px;
            border-radius: 50px;
            padding: 8px;
            text-align: center;
            display: inline-block;
            font-family: 'GmarketSansMedium';
            font-size: 15px;
            cursor: pointer;
        }
        .header button:hover {
        background-color: #ffffff;
        }


        .nav0, .nav1 {
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
        }
        .nav0 a {
            float: left;
            display: block;
            border: none;
            border-radius: 20px;
            background-color: #000401cc;
            width: 150px;
            margin: 5px 1px;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 20px;
            white-space: nowrap;
            flex: 0 0 calc(20% - 10px);
        }

        .nav1 a {
            float: left;
            display: block;
            border: none;
            border-radius: 20px;
            background-color: #000401cc;
            width: 230px;
            height: 50px;
            margin: 5px 1px;
            color: white;
            text-align: center;
            padding: 20px 20px;
            text-decoration: none;
            font-size: 40px;
            white-space: nowrap;
        }
        .nav0 a:hover, .nav1 a:hover {
            background-color: #ffffff;
            color: black;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 200px;
            padding-bottom: 270px;
            }
        .container.recommendation-page {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 95%;
            max-width: 1200px;
            margin: auto;
            padding-top: 200px;
            padding-bottom: 270px;
            }
        .product { border: 1px solid #ddd; padding: 10px; }
        .product img { max-width: 100%; height: auto; }

        .footer button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #000401cc;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .footer button:hover {
            background-color: #ffffff;
            color: #000000;
        }
        #cart-list {
            display : flex;
            overflow-x: auto;
        }
        .cart-item {
          flex-shrink: 0;
          margin-right: 20px;
        }
        .cart-item-image {
          max-width: 100px;
          height: auto;
        }

        @media (min-width: 768px) {
          .container { padding-top: 200px;
            padding-bottom: 270px; }
          body { font-size: 18px; }
        }

        @media (min-width: 1024px) {
          .container { padding-top: 200px;
            padding-bottom: 270px; }
          body { font-size: 20px; }
        }

        /*모달 팝업 영역 스타일링*/
        .modal {
        /*팝업 배경*/
            display: block;
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: rgba(0,0,0,0.5);
        }

        .modal .modal_popup {
        /*팝업*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #ffffff;
            border-radius: 20px;
        }
        .modal .modal_popup .close_btn {
            display: block;
            padding: 10px 20px;
            background-color: rgb(116, 0, 0);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .modal .modal_popup .move_btn {
            display: block;
            padding: 10px 20px;
            background-color: rgb(116, 0, 0);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
    </style>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
        navigator.mediaDevices.getUserMedia({ video: false });
        document.addEventListener('DOMContentLoaded', function() {
            const selectedEatOption = sessionStorage.getItem('eatSelection');
            const eatOptionDiv = document.querySelector('.eatoption');
            if (selectedEatOption) {
                eatOptionDiv.textContent = selectedEatOption;
            } else {
                eatOptionDiv.textContent = '선택된 옵션이 없습니다.';
            }
        });
    </script>
</head>
<body>

<div class="header">
    <div class="hcontainer1">
        <div class = "image-container">
            <a href="#" onclick="navigateTo('/')">
                <img src="static/homeicon.png">
                <p id="first">처음으로</p>
            </a>
        </div>
        <div class="hcontainer2">
            <div id="time">남은시간</div>
            <div id="timer">60</div>
            <button onclick="resetTimer()">시간초기화</button>
        </div>
    </div>
    {% if prediction != 1 %}
    <div class="nav0">
            <a href="#" onclick="navigateTo('/reco')">추천메뉴</a>
            <a href="#" onclick="navigateTo('/coffee')">커피</a>
            <a href="#" onclick="navigateTo('/tea')">티</a>
            <a href="#" onclick="navigateTo('/ade')">에이드&주스</a>
            <a href="#" onclick="navigateTo('/smoothie')">스무디&프라페</a>
            <a href="#" onclick="navigateTo('/decaffeine')">디카페인</a>
            <a href="#" onclick="navigateTo('/beverage')">음료</a>
    </div>
    {% else %}
    <div class="nav1">
            <a href="#" onclick="navigateTo('/senior')">추천메뉴</a>
            <a href="#" onclick="navigateTo('/scoffee')">커피O</a>
            <a href="#" onclick="navigateTo('/snoncoffee')">커피X</a>
    </div>
    {% endif %}
</div>

{% block content %}{% endblock %}

<div class="footer">
    <div id="cart">
        <div id="cart-list"></div>
    </div>
    <div>
        <div class="eatoption"></div>
        <p id="total-price">총액</p>
        <button type="button" onclick="navigateTo('/cart')">결제하기</button>
    </div>
</div>

</body>

<script>
    window.onload = function() {
        startTimer();
    };
</script>
</html>
