<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}KIOSK{% endblock %}</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; font-size: 16px; padding-top: 70px; padding-bottom: 70px; }
        .header, .footer { position: fixed; width: 100%; background: #007bff; color: #ffffff; text-align: center; padding: 20px; z-index: 100; }
        .header { top: 0; }
        .footer { display: grid; grid-template-columns: 4fr 1fr; bottom: 0; }
        .nav { background: #333; overflow: hidden; }
        .nav a { float: left; display: block; color: white; text-align: center; padding: 14px 20px; text-decoration: none; }
        .nav a:hover { background-color: #ddd; color: black; }
        .container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; width: 95%; max-width: 1200px; margin: auto; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; }
        .product img { max-width: 100%; height: auto; }
        .footer button { padding: 10px 20px; margin: 0 10px; background-color: #28a745; color: #fff; border: none; cursor: pointer; }
        .footer button:hover { background-color: #218838; }
        #cart-list { display : flex; overflow-x: auto;}
        .cart-item {
          flex-shrink: 0;
          margin-right: 20px;
        }
        .cart-item-image {
          max-width: 100px;
          height: auto;
        }
        .eatoption {

        }

        @media (min-width: 768px) {
          .container { padding: 40px; }
          body { font-size: 18px; }
        }

        @media (min-width: 1024px) {
          .container { padding: 60px; }
          body { font-size: 20px; }
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
        navigator.mediaDevices.getUserMedia({ video: false });
        document.addEventListener('DOMContentLoaded', function() {
            const selectedEatOption = sessionStorage.getItem('eatSelection');
            const eatOptionDiv = document.querySelector('.eatoption');
            if (selectedEatOption) {
                eatOptionDiv.textContent = selectedEatOption;
            } else {
                eatOptionDiv.textContent = '선택된 옵션이 없습니다.';
            }
        });
    </script>
</head>
<body>

<div class="header">
    <div class="nav">
        <a href="#" onclick="navigateTo('/reco')">추천메뉴</a>
        <a href="#" onclick="navigateTo('/coffee')">커피</a>
        <a href="#" onclick="navigateTo('/tea')">티</a>
        <a href="#" onclick="navigateTo('/ade')">에이드&주스</a>
        <a href="#" onclick="navigateTo('/smoothie')">스무디&프라페</a>
        <a href="#" onclick="navigateTo('/decaffeine')">디카페인</a>
        <a href="#" onclick="navigateTo('/beverage')">음료</a>
        <div class="eatoption"></div>
    </div>
</div>

<div id="main-content" class="container">
    {% block content %}{% endblock %}
</div>

<div class="footer">
    <div id="cart">
        <div id="cart-list"></div>
    </div>
    <div>
        <p id="total-price">총액</p>
        <button type="button">결제하기</button>
    </div>
</div>

</body>
</html>
