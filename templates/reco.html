{% extends "base.html" %}

{% block title %}추천메뉴{% endblock %}

{% block content %}


<div id="main-content" class="container">
    {% if prediction == 1 %}
        <div class="modal">
            <div class="modal_popup">
                <h3>쉬운 선택화면으로 이동하시겠습니까?</h3>
                <button type="button" class="move_btn" onclick="navigateTo('/senior')">이동하기</button>
                <button type="button" class="close_btn">닫기</button>
            </div>
        </div>
    {% endif %}

{% for menu in menu_details %}
<div class="product" data-name="{{ menu[2] }}" data-price="{{ menu[4] }}" data-image="{{ menu[5] }}" data-idx="{{ menu[0] }}">
    <img src="data:image/jpeg;base64,{{ menu[5] }}" alt="Product Image" class="cart-item-image">
    <h2>{{ menu[2] }}</h2>
    <p>{{ menu[4] }}</p>
</div>
{% endfor %}
</div>
{% endblock %}
