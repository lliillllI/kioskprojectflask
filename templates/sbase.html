<script>

const prediction = {{ prediction | tojson | safe }};

        const recordBtn = document.getElementById('record-btn');
        const audioElement = document.getElementById('audio');

        let mediaRecorder;
        let audioChunks = [];

        recordBtn.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    mediaRecorder.addEventListener('dataavailable', event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener('stop', () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioElement.src = audioUrl;

                        // Upload the audio file to the server
                        const formData = new FormData();
                        formData.append('audio', audioBlob, 'recording.wav');
                        fetch('/upload_audio', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                console.log('업로드성공');
                                fetch('/predict_command', { method: 'GET' })
                                  .then(response => {
                                    if (!response.ok) {
                                      throw new Error('Network response was not ok ' + response.statusText);
                                    }
                                    return response.text();
                                  })
                                  .then(data => {
                                    console.log('Predicted Command:', data);
                                    document.querySelectorAll('.product').forEach(item => {
                                        const productName = item.getAttribute('data-name');

                                        if (productName === data) {
                                            const productPrice = item.getAttribute('data-price');
                                            const productImage = item.getAttribute('data-image');
                                            const productIdx = item.getAttribute('data-idx');

                                            addToCart(productName, productPrice, productImage, 1, productIdx);
                                            alert(data+'가 장바구니에 추가되었습니다!')
                                        }
                                    });
                                  })
                                  .catch(error => {
                                    console.error('There was a problem with the fetch operation:', error);
                                  });
                            }
                        })
                        .catch(error => {
                            console.error('Error uploading audio:', error);
                        });
                    });

                    recordBtn.disabled = true;

                    setTimeout(() => {
                        mediaRecorder.stop();
                        recordBtn.disabled = false;
                    }, 3000);  // Stop recording after 4 seconds
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                });
        });

</script>
