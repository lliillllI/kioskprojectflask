<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .selection-container {
            display: flex;
            justify-content: center;
        }
        .selection {
            display: inline-block;
            padding: 25px 35px;
            margin: 30px 50px;
            font-family: 'GmarketSansMedium';
            font-size: 40px;
            cursor: pointer;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
        }
        .selection:hover {
            background-color: #ffd954;
        }

        .overlay-image {
            position: absolute;
            top: 300px;
            left: 200px;
            width: 10%;
            height: 20%;
            opacity: 0.5;
        }

        .info-box {
            border-top: 4px solid #000000;
            border-bottom: 4px solid #000000;
            padding: 20px;
            width: 50%;
            margin: 30px auto;
            text-align: center;
        }
        .info1 {
            font-family: 'GmarketSansMedium';
            font-weight: bold;
            font-size: 25px;

        }
        .info2 {
            font-family: 'GmarketSansMedium';
            font-weight: normal;
            font-size: 18px;
            color: #424242;
        }

    </style>
</head>
<body>
    <div class="selection-container">
        <button class="selection" eatdata="포장하기">포장하기</button>
        <button class="selection" eatdata="먹고가기">먹고가기</button>
    </div>

<div>
    <video id="video" autoplay></video>
    <img class="overlay-image" src="static/facereco.png" alt="Overlay Image">
    <canvas id="canvas" style="display:none;"></canvas>
</div>

<div class="info-box">
<h2 class="info1">※개인정보 수집‧이용 동의 안내※</h2>
<h2 class="info2">
    <br>수집 목적: 연령분류
    <br>수집 항목: 얼굴이 식별된 이미지
    <br>보유 및 이용기간: 키오스크 이용 시작 후 24시간</h2>
<h2 class="info1">화면을 터치하시면 개인정보 수집 및 이용에<br> 동의하시는 것으로 간주됩니다.</h2>

</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const buttons = document.querySelectorAll('.selection'); // 버튼 선택자 추가

    // Access the camera
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
            video.addEventListener('canplaythrough', () => {
                // Adjust canvas size based on video size
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            });
        })
        .catch(err => {
            console.error(`Error accessing the camera: ${err}`);
        });

    // 버튼 클릭 이벤트 리스너 추가
    buttons.forEach(button => {
        button.addEventListener('click', function() {
            const eatData = this.getAttribute('eatdata');
            sessionStorage.setItem('eatSelection', eatData);

            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;

            // Adjust the canvas size to match the video size
            canvas.width = videoWidth;
            canvas.height = videoHeight;

            // Draw the video on the canvas, rotating it if necessary
            if (videoWidth < videoHeight) {
                // Rotate the canvas 90 degrees if the video is in portrait mode
                context.save();
                context.translate(canvas.width / 2, canvas.height / 2);

                context.drawImage(video, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
                context.restore();
            } else {
                // Draw the video on the canvas without rotation
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
            }

            const imageData = canvas.toDataURL('image/png');

            fetch('/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if(data.redirect) {
                    window.location.href = data.redirect;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    });
</script>
</body>
</html>
